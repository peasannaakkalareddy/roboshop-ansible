- name: Download App Content
  ansible.builtin.unarchive:
    src: http://3.91.175.12:8081/repository/{{component}}/{{component}}-{{ lookup('aws_ssm', '{{ env }}.{{component}}.app_version', region='us-east-1' ) }}.zip
    dest: /app
    remote_src: yes

- name: Start nginx Service
  ansible.builtin.service:
    name: nginx
    state: restarted
    enabled: true

- name: Import filebeat
  ansible.builtin.import_role:
    name: elk
    tasks_from: filebeat

- name: Import Prometheus
  ansible.builtin.import_role:
    name: prometheus
    tasks_from: node_exporter