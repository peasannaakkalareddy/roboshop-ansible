- name: Load Mongodb schema
  when: schema_setup == 'mongo'
  block:
    - name: Copy roboshop configuration file
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: Install MongoDB Client
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed


    - name: Load schema
      ansible.builtin.shell: mongo --host {{ lookup('aws_ssm', 'dev.catalogue.mongodb_endpoint', region='us-east-1') }} </app/schema/{{component}}.js

- name: Load MySQL Schema
  when: schema_setup == "mysql"
  block:
    - name: Install MySQL Client
      ansible.builtin.yum:
        name: mysql

    - name: Load Schema
      ansible.builtin.shell: mysql -h {{ lookup('aws_ssm', 'dev.shipping.DB_HOST', region='us-east-1' ) }}  -u{{ lookup('aws_ssm', 'dev.shipping.db.username', region='us-east-1' ) }} -p{{ lookup('aws_ssm', 'dev.shipping.db.password', region='us-east-1' ) }} < /app/schema/{{component}}.sql