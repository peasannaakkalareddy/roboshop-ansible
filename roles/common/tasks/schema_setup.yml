- name: Load MongoDB  schema
  when: schema_setup == "mongo"
  block:

    - name: Copy MongoDB repo
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo


    - name: Install MongoDB Client
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed


    - name: Load Schema
      ansible.builtin.shell: mongo --host {{ lookup('aws_ssm', 'dev.{{component}}.mongo_endpoint', region='us-east-1' ) }} </app/schema/{{component}}.js

- name: Load MySQL Schema
  when: schema_setup == "mysql"
  block:
    - name: Install MySQL Client
      ansible.builtin.yum:
        name: mysql

    - name: Load Schema
      ansible.builtin.shell: mysql -h {{ lookup('aws_ssm', 'dev.shipping.db_host', region='us-east-1' ) }}  -uroot -p{{ lookup('aws_ssm', 'dev.shipping.db_password', region='us-east-1' ) }} < /app/schema/{{component}}.sql